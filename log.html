<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="short icon" type="images/x-icon" href="logo.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<title>login</title>
</head>
<body>
	<div class="login">
		<h3 class="text-center">登录</h3>
		<form class="form-horizontal" id="logForm">
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-8">
					<input type="text" name="userName" id="userName" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-8">
					<input type="password" name="userPwd" id="userPwd" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8 checkbox">
					<label>
						<input type="checkbox" name="isSave">自动登录
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-default col-sm-2">登录</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="plugins/jquery.easyForm.min.js"></script>


</body>
</html>
